 
  <div class="container ">
    <div class="row">
      
      <div class="col-md-6 offset-md-3 py-5">
        <div class="card corner">
          <div class="card-body">
            <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)">
              <div class="form-group">
                <label for="username"><strong>Username*</strong></label>
                <input 
               
                minlength="8"
                required
                ngModel
                name="username"
                #username="ngModel"
                id="username"
                class="form-control"
                pattern="[a-zA-Z]+"
                type="text">
      
      
                <strong *ngIf="username.touched && username.hasError('required')" class="text-danger">
                  username is required field
                </strong>
      
               
      
                <ng-container *ngIf="username.dirty">
                    <strong *ngIf="username.dirty && username.hasError('minlength')" class="text-danger">
                          Minimum length of username should be 8
                     </strong>
      
                     <strong class="text-danger" *ngIf="username.hasError('pattern')">
                      Invalid pattern
                     </strong>
                </ng-container>
      
              </div>
      
      
              <div class="form-group">
                <label for="email"><strong>Email*</strong></label>
                <input 
                required
                id="email"
                class="form-control"
                #email="ngModel"
                ngModel
                name="email"
                pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}"
                type="text"> 
                
                <strong class="text-danger" *ngIf="email.touched && email.hasError('required')">
                  Email is required field..          
                </strong>
                <strong class="text-danger" *ngIf="email.dirty && email.hasError('pattern')">
                  Invalid email ID pattern {{"akash@gmail.com"}}
                </strong>
              </div>
      
      
                <div class="form-group">
                  <label for="secreteQuestion"><strong>Secrete Question</strong></label>
                  <select required name="secreteQuestion" id="secreteQuestion" #secreteQuestion="ngModel" ngModel class="form-control"   
                        ><option value="favorite place">favorite place</option>
                        <option value="favorite country">favorite country</option> 
                  secreteQuestion</select>   
      
                  <strong class="text-danger" *ngIf="secreteQuestion.touched && secreteQuestion.hasError('required')">
                    secrete Question is required field
                  </strong>
      
                </div>
      
                <div class="form-group">
                  <label for="answer"><strong>Answer</strong></label>
                  <textarea  required="" name="answer" id="answer" ngModel #answer="ngModel" class="form-control" rows="3"></textarea>
                  <strong class="text-danger" *ngIf="answer.touched && answer.hasError('required')">You have to give answer </strong>
                </div>
      
                <div class="form-group">
                  <label for="isSubscribe"> <input 
                    ngModel
                    #isSubscribe="ngModel"
                    name="isSubscribe"
                    id="isSubscribe"
                    type="checkbox" class="mr-3"><strong>Subscribe for Email</strong></label>
                  
                </div>

                  <label *ngFor="let obj of genderArry" [for]="obj" class="mr-3">

                    {{obj.gender1}}
                  </label>
                </div>
      
      
              <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-sm btn-block btn-success">Add std</button> -->
            </form>
            
          </div>
        </div>
        {{signUpForm.valid}}
         
      </div>
    </div>
  </div>
 <hr>
 <header class="bg-warning text-center p-1 text-capitalize mb-4"><strong><h1>Tab by usnig *ngifandfor</h1></strong></header>
 <ul class="nav nav-pills">
    <li 
        *ngFor="let skill of skillsArray"
        (click)="selectedskill=skill.skillInfo"
    class="nav-item">
        <a 
        [ngClass]="{
            active : selectedskill.toLowerCase().includes(skill.skillname) 
        }"
        href="javascript:;" class="nav-link">{{skill.skillname}}</a>
    </li>
 </ul>
<hr>
  <ng-container *ngFor="let skill of skillsArray">
    <div class="card" *ngIf="selectedskill.includes(skill.skillname)">
        <div class="card-body" [innerHTML]="skill.skillInfo">

         </div>
    </div>
  </ng-container>
